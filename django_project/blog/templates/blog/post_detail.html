{% extends "blog/base.html" %}

{% block content %}
    <article class="card mb-3">
        <div class="card-body p-3 ">
            <div class="card-metadata">
                <img src="{{ object.author.profile.image.url }}" class="userimg">
                <a class="mr-2" href="#">{{ object.author }}</a>
                <small class="text-muted">{{ object.date_posted }}</small>
            </div>
            <hr class="p-0 m-0">
            <h2 class="article-title text-dark">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
        </div>
        {% if object.author == user %}
            <div>
                <a class="btn btn-secondary btn-sm mb-2 ml-2" href="{% url 'post-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mb-2" href="{% url 'post-delete' object.id %}">Delete</a>
            </div>
        {% endif %}
    </article>
{% endblock content %}
