{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <img src="{{ user.profile.image.url }}" alt="AccountImg" class="img-thumbnail">
                </div>
                <div class="col-md-9">
                    <h2 class="card-title">{{ user.username }}</h2>
                    <p class="card-text">{{ user.email }}</p>
                </div>
            </div>
            <legend class="text-muted mb-0">Profile Info</legend>
            <hr class="mt-0">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ u_form|crispy }}
                    {{ p_form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Update</button>
                </div>
            </form>
        </div>  
    </div>

{% endblock content %}
